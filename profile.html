<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="top-bar">
        <div class="right-section">
          <div class="search-bar">
            <img src="/icons/search-ico.svg" alt="" class="search-ico" />
            <input type="text" placeholder="Поиск..." />
          </div>
        </div>
        <div class="left-section">
          <a class="notification-button btn-element" href="#"
            ><img
              src="/icons/notification-ico.svg"
              alt=""
              class="notification-ico"
          /></a>
          <a class="user-section">
            <span class="username">Name</span>
            <img src="/image/avatar.jpg" alt="User Avatar" class="user-avatar" />
          </a>
        </div>
      </div>
      <div class="sidebar">
        <a class="logo" href="#"><img src="" alt="Logo" class="logo-ico"></a>
        <div class="sidebar-buttons">
          <a class="sidebar-collection btn-element" href="#"
            ><img src="/icons/favorite-ico.svg" alt="" class="collection-ico"
          /></a>
          <a class="sidebar-friends btn-element" href="#"
            ><img src="/icons/friends-ico.svg" alt="" class="friens-ico"
          /></a>
          <a class="sidebar-settings btn-element" href="#"
            ><img src="/icons/settings-ico.svg" alt="" class="settings-ico"
          /></a>
        </div>
      </div>
      <div class="main-content"></div>
      <!-- <div class="footer"></div> -->
    </div>
  </body>
</html>
